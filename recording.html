<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/vienna_logo_only.png">

    <title>Vienna</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/plyr.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav  id="main-nav" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand order-0" href="#">
          <img src="img/vienna_logo_only.png" alt="Logo">
        </a>
        <button class="navbar-toggler hamburger hamburger--collapse order-sm-last" type="button" data-toggle="offcanvas" data-target="#collapsingNavbar">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="nav-recording mr-auto">
          <div class="rocrding-container col-3 align-self-center">
            <div class="recording-timer align-self-center">
              00:00
            </div>
            <div class="btn-group ml-2 recording-btn" role="group" aria-label="recording-btn group">
              <button type="button" class="btn btn-record"><img id="record-start" src="img/player_record.png" data-swap="img/player_stop.png"> <span class="record-btn-txt">Record</span></button>
              <button type="button" class="btn btn-restart"><img src="img/player_restart.png">Restart</button>
            </div>
          </div>
        </div>
        <div class="nav-title align-self-center">
          <div class="title-txt">
            <h2>Vienna-App</h2>
            <p>#general</p>
          </div>
        </div>
        <div class="nav-profile navbar-collapse offcanvas-collapse" id="collapsingNavbar">
          <div class="profile align-self-center ml-auto">
            <img class="profile-img" src="img/profile_user.png">
            <p>Mark Anderson</p>
          </div>
        </div>
      </div>
    </nav>
    <main role="main" class="container-fluid">
      <div id="video-screen" class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col text-center">
            <img src="img/recording-placeholder.png">
          </div>
        </div>
      </div>
      <div id="recording-bottom" class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-10 col-lg-8 align-self-center">
            <div class="recording-ques">
              <ul>
                <li><span>1.</span> What did you do yesterday?</li>
                <li><span class="ml-md-3">2.</span> What are you doing now?</li>
                <li><span>3.</span> Any blockers?</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main><!-- /.container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="js/plyr.polyfilled.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
