<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/vienna_logo_only.png">

    <title>Vienna</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/plyr.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand order-0" href="#">
          <img src="img/vienna_logo_only.png" alt="Logo">
        </a>
        <button class="navbar-toggler hamburger hamburger--collapse order-sm-last" type="button" data-toggle="offcanvas" data-target="#collapsingNavbar">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="nav-profile navbar-collapse offcanvas-collapse" id="collapsingNavbar">
          <div class="profile align-self-center ml-auto">
            <img class="profile-img" src="img/profile_user.png">
            <p>Mark Anderson</p>
          </div>
        </div>
      </div>
    </nav>
    <main role="main" class="container-fluid">
      <div id="survey" class="row justify-content-center no-gutter">
        <div id="survey-section" class="col-sm-11 col-md-10">
          <div class="progress-border">
            <div class="progress">
              <p class="progress-txt">Uploading Video</p>
              <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="survey-txt wow fadeIn">
            <h4>How are you feeling about your work today? feeling any of these?</h4>
            <p>Help your manager understand how you're feeling. This is an <strong>optional, single-question</strong> survey. Your response will be sent privately to Bob.</p>
          </div>
          <div class="survey-icons wow fadeIn">
            <div id="survey-options" class="row justify-content-md-center row-eq-height">
              <div class="col w-20"><img src="img/tired.png"><h5>Tired</h5></div>
              <div class="col w-20"><img src="img/bored.png"><h5>Bored</h5></div>
              <div class="col w-20"><img src="img/anxious.png"><h5>Anxious</h5></div>
              <div class="col w-20"><img src="img/confused.png"><h5>Confused</h5></div>
              <div class="col w-20 col-last"><img src="img/happy.png"><h5>Happy</h5></div>
            </div>
          </div>
          <div class="survey-skip">
            <a href="#" class="btn btn-outline-primary skip-btn" role="button">SKIP</a>
          </div>
        </div>
      </div>
    </main><!-- /.container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="js/plyr.polyfilled.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
